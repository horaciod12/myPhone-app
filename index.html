<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Phone</title>
		<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Bitter|Khula" rel="stylesheet">
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="module_phone/css/style.css">
	</head>

	<body>

		<section class="container">

			<div class="row">


				<table class="table">

					<tr>
						<div id="display" class="display"><button><i class="ion-backspace-outline"></i></button></div>
					</tr>
					<tr>
						<td><button value="1" class="buttons btn btn-primary">1</button></td>
						<td><button value="2" class="buttons btn btn-primary">2</button></td>
						<td><button value="3" class="buttons btn btn-primary">3</button></td>
					</tr>
					<tr>
						<td><button value="4" class="buttons btn btn-primary">4</button></td>
						<td><button value="5" class="buttons btn btn-primary">5</button></td>
						<td><button value="6" class="buttons btn btn-primary">6</button></td>
					</tr>
					<tr>
						<td><button value="7" class="buttons btn btn-primary">7</button></td>
						<td><button value="8" class="buttons btn btn-primary">8</button></td>
						<td><button value="9" class="buttons btn btn-primary">9</button></td>
					</tr>
					<tr>
						<td><button value="*" class="buttons btn btn-primary">*</button></td>
						<td><button value="0" class="buttons btn btn-primary">0</button></td>
						<td><button value="#" class="buttons btn btn-primary">#</button></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="call btn btn-success"><i class="ion-android-call"></i></button></td>
						<td></td>
					</tr>
					
				</table>

			
			</div>

		</section>

		<script src="vendor/js/jquery-3.2.1.min.js"></script>
		<script src="module_phone/js/app.js"></script>

	</body>

</html>
