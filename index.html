<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Phone</title>
		<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Bitter|Khula" rel="stylesheet">
		<link rel="stylesheet" href="module_phone/css/style.css">
	</head>

	<body>

		<section class="container">

			<div class="row">


				<table class="table">

					<tr>
						<div id="display" class="display"></div>
					</tr>
					<tr>
						<td><button value="1" class="buttons">1</button></td>
						<td><button value="2" class="buttons">2</button></td>
						<td><button value="3" class="buttons">3</button></td>
					</tr>
					<tr>
						<td><button value="4" class="buttons">4</button></td>
						<td><button value="5" class="buttons">5</button></td>
						<td><button value="6" class="buttons">6</button></td>
					</tr>
					<tr>
						<td><button value="7" class="buttons">7</button></td>
						<td><button value="8" class="buttons">8</button></td>
						<td><button value="9" class="buttons">9</button></td>
					</tr>
					<tr>
						<td><button value="*" class="buttons">*</button></td>
						<td><button value="0" class="buttons">0</button></td>
						<td><button value="#" class="buttons">#</button></td>
					</tr>
					
				</table>
			
			</div>

		</section>

		<script src="vendor/js/jquery-3.2.1.min.js"></script>
		<script src="module_phone/js/app.js"></script>

	</body>

</html>
